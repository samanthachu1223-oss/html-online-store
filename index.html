<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#ff9a56 0%,#ff6a00 100%);
    min-height:100vh;
    padding:20px
}
.container{
    max-width:1200px;
    margin:0 auto;
    background:white;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,.3)
}
header{
    background:linear-gradient(135deg,#ff9a56 0%,#ff6a00 100%);
    color:white;
    padding:30px;
    text-align:center;
    border-radius:20px 20px 0 0
}
h1{font-size:2.5em;margin-bottom:10px}

.cart-icon{
    cursor:pointer;
    font-size:1.6em;
    display:inline-block;
    position:relative;
    margin-left:20px
}
.cart-count{
    position:absolute;
    top:-10px;
    right:-10px;
    background:#ff4757;
    color:white;
    border-radius:50%;
    width:25px;
    height:25px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:.7em;
    font-weight:bold
}

.category-tabs{
    display:flex;
    justify-content:center;
    gap:20px;
    padding:20px;
    background:#f8f9fa;
    flex-wrap:wrap
}
.category-tab{
    padding:12px 30px;
    background:white;
    border:2px solid #ff6a00;
    border-radius:25px;
    cursor:pointer;
    font-size:1.1em;
    color:#ff6a00;
    font-weight:bold
}
.category-tab.active{
    background:#ff6a00;
    color:white
}

.category-section{padding:40px}
.category-title{
    font-size:2em;
    color:#2c3e50;
    margin-bottom:30px;
    border-bottom:3px solid #ff6a00
}

.category-products{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:30px
}

.product-card{
    background:white;
    border-radius:15px;
    padding:20px;
    box-shadow:0 5px 15px rgba(0,0,0,.1)
}
.product-img{
    width:100%;
    height:160px;
    object-fit:contain;
    border-radius:10px;
    background:white;
    margin-bottom:15px
}
.product-img.large{height:220px}

.product-title{font-size:1.3em;margin-bottom:8px}
.product-description{color:#7f8c8d;margin-bottom:12px;font-size:.9em}
.product-price{font-size:1.5em;color:#ff6a00;font-weight:bold;margin-bottom:15px}

.add-to-cart-btn{
    width:100%;
    padding:12px;
    background:linear-gradient(135deg,#ff9a56 0%,#ff6a00 100%);
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer
}

.cart-sidebar{
    position:fixed;
    right:-420px;
    top:0;
    width:420px;
    height:100vh;
    background:white;
    box-shadow:-5px 0 15px rgba(0,0,0,.2);
    transition:.3s;
    z-index:999
}
.cart-sidebar.active{right:0}

.cart-header{
    background:linear-gradient(135deg,#ff9a56 0%,#ff6a00 100%);
    color:white;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center
}

.cart-items{padding:20px}
.cart-item{
    display:flex;
    justify-content:space-between;
    gap:15px;
    padding:15px 0;
    border-bottom:1px solid #eee
}
.cart-item-info{
    display:flex;
    gap:10px;
    flex:1
}
.cart-item-info img{
    width:50px;
    height:50px;
    object-fit:cover;
    border-radius:5px;
    background:white
}
.quantity-controls{
    display:flex;
    gap:10px;
    align-items:center;
    margin-top:5px
}
.quantity-btn{
    width:30px;
    height:30px;
    background:#ff6a00;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer
}
.remove-item{
    background:#ff4757;
    color:white;
    border:none;
    border-radius:5px;
    padding:6px 10px;
    cursor:pointer
}

.cart-total{
    padding:20px;
    font-size:1.4em;
    font-weight:bold;
    border-top:2px solid #ff6a00
}

.checkout-btn{
    margin:20px;
    width:calc(100% - 40px);
    padding:15px;
    background:linear-gradient(135deg,#ff9a56 0%,#ff6a00 100%);
    color:white;
    border:none;
    border-radius:8px;
    font-size:1.2em;
    cursor:pointer
}

.checkout-form{display:none;padding:20px}
.checkout-form.active{display:block}
.form-group{margin-bottom:15px}
.form-group input{
    width:100%;
    padding:10px;
    border:2px solid #eee;
    border-radius:8px
}

/* Success banner */
.success-banner{
    display:none;
    max-width:1200px;
    margin:0 auto 20px;
    padding:20px;
    background:#e8fff1;
    border:2px solid #2ecc71;
    border-radius:15px;
    text-align:center;
    font-size:1.1em
}
</style>
</head>

<body>

<div id="successBanner" class="success-banner">
    <strong>Thank you for your order!</strong><br>
    Please pay after you got the items!
</div>

<div class="container">
<header>
<h1>üõçÔ∏è Online Store</h1>
<p>Shop our amazing products!</p>
<div class="cart-icon" onclick="toggleCart()">üõí<span class="cart-count" id="cartCount">0</span></div>
</header>

<div class="category-tabs" id="categoryTabs"></div>
<div id="products"></div>
</div>

<div class="cart-sidebar" id="cartSidebar">
<div class="cart-header">
<h2>Shopping Cart</h2>
<span onclick="toggleCart()">‚úï</span>
</div>
<div class="cart-items" id="cartItems"></div>
<div class="cart-total" id="cartTotal">Total: NT$ 0</div>
<button class="checkout-btn" onclick="showCheckout()">Checkout</button>

<div class="checkout-form" id="checkoutForm">
<input id="customerName" placeholder="Name">
<input id="customerEmail" placeholder="Email">
<button class="checkout-btn" onclick="submitOrderNow()">Submit Order</button>
</div>
</div>

<script>
var products=[
{id:1,name:"Twix Minis",price:10,img:"https://gcs.rimg.com.tw/g1/6/bc/37/22228757099575_395.jpg",category:"snacks"},
{id:2,name:"Want Want Senbei",price:10,img:"https://www.91zjdl.com/file/upload/202503/18/110711811.jpg.middle.jpg",category:"snacks"},
{id:3,name:"North Sea Codfish Snack",price:80,img:"https://img.pchome.com.tw/cs/items/DBACHS1900GP05V/000001_1742180781.jpg",category:"snacks"},
{id:4,name:"Garlic Green Peas",price:15,img:"https://www.costco.com.tw/medias/sys_master/images/ha0/h0c/65765251907614.jpg",category:"snacks"},
{id:5,name:"Wet Wipes",price:20,img:"https://i1.momoshop.com.tw/1692891638/goodsimg/0008/084/433/8084433_OR_m.webp",imgClass:"large",category:"daily"},
{id:6,name:"Alcohol Wipes",price:20,img:"https://www.wellcare.com.tw/upload/2023_07_1714/20230717170747cuwc96Pw71.jpg",category:"daily"},
{id:7,name:"Band-Aid (Waterproof)",price:10,img:"https://cosmebear.tw/cdn/shop/products/band-aid-ok-386265.jpg",category:"daily"},
{id:10,name:"Pocket Tissues",price:10,img:"https://mall.iopenmall.tw/website/uploads_product/website_43989/P4398906638788_4_77141426.jpg",category:"daily"}
];

var categories={snacks:"Snacks",daily:"Daily Essentials"};
var cart=[],currentCategory="snacks";

function init(){
renderTabs();renderProducts();
var p=new URLSearchParams(location.search);
if(p.get("success")==="1"){
document.getElementById("successBanner").style.display="block";
history.replaceState({},document.title,location.pathname)
}}
function renderTabs(){
var h="";
for(var c in categories)
h+=`<div class="category-tab ${c===currentCategory?"active":""}" onclick="switchCat('${c}')">${categories[c]}</div>`;
categoryTabs.innerHTML=h
}
function switchCat(c){currentCategory=c;renderTabs();renderProducts()}
function renderProducts(){
var h=`<div class="category-section"><div class="category-products">`;
products.filter(p=>p.category===currentCategory).forEach(p=>{
h+=`<div class="product-card">
<img class="product-img ${p.imgClass||""}" src="${p.img}">
<div class="product-title">${p.name}</div>
<div class="product-price">NT$ ${p.price}</div>
<button class="add-to-cart-btn" onclick="addToCart(${p.id})">Add to Cart</button>
</div>`
});
productsDiv.innerHTML=h+"</div></div>"
}
function addToCart(id){
var p=products.find(x=>x.id===id);
var i=cart.find(x=>x.id===id);
i?i.q++:cart.push({id:p.id,name:p.name,price:p.price,img:p.img,q:1});
updateCart()
}
function updateCart(){
cartCount.textContent=cart.reduce((s,i)=>s+i.q,0);
cartTotal.textContent="Total: NT$ "+cart.reduce((s,i)=>s+i.q*i.price,0);
cartItems.innerHTML=cart.map(i=>`
<div class="cart-item">
<div class="cart-item-info">
<img src="${i.img}">
<div>${i.name}<br>NT$ ${i.price}</div>
</div>
<button class="remove-item" onclick="cart=cart.filter(x=>x.id!==${i.id});updateCart()">Remove</button>
</div>`).join("")
}
function toggleCart(){cartSidebar.classList.toggle("active")}
function showCheckout(){checkoutForm.classList.add("active")}
function submitOrderNow(){
var f=document.createElement("form");
f.method="POST";
f.action="https://formsubmit.co/samanthachu1223@gmail.com";
f.innerHTML=`
<input name="_next" value="https://samanthachu1223-oss.github.io/html-online-store/?success=1">
<input name="_captcha" value="false">
<input name="note" value="Pay after you got the items~">
`;
document.body.appendChild(f);f.submit()
}
init();
</script>
</body>
</html>
