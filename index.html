<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .cart-icon { cursor: pointer; font-size: 1.5em; display: inline-block; position: relative; margin-left: 20px; }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .product-title { font-size: 1.3em; margin-bottom: 10px; color: #2c3e50; }
        .product-description { color: #7f8c8d; margin-bottom: 15px; }
        .product-price { font-size: 1.5em; color: #667eea; font-weight: bold; margin-bottom: 15px; }
        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        <h1>üõçÔ∏è Online Store</h1>
        <p>Shop our amazing products!</p>
        <div class="cart-icon" onclick="toggleCart()">üõí<span class="cart-count" id="cartCount">0</span></div>
    </header>

    <div class="products" id="products"></div>
</div>

<script>
// PRODUCT LIST ‚Äî All images integrated with URL

var products = [
    {
        id: 1,
        name: "Twix Minis",
        description: "Delicious chocolate caramel biscuit",
        price: 10,
        img: "https://gcs.rimg.com.tw/g1/6/bc/37/22228757099575_395.jpg"
    },
    {
        id: 2,
        name: "Want Want Senbei",
        description: "Classic rice crackers",
        price: 10,
        img: "https://www.91zjdl.com/file/upload/202503/18/110711811.jpg.middle.jpg"
    },
    {
        id: 3,
        name: "North Sea Codfish Snack",
        description: "Thin, Medium size",
        price: 60,
        img: "https://img.pchome.com.tw/cs/items/DBACHS1900GP05V/000001_1742180781.jpg"
    },
    {
        id: 4,
        name: "Garlic Green Peas",
        description: "Garlic flavored peas",
        price: 15,
        img: "https://www.costco.com.tw/medias/sys_master/images/ha0/h0c/65765251907614.jpg"
    }
];

var cart = [];

function init() {
    var html = "";
    for (var i = 0; i < products.length; i++) {
        var p = products[i];
        html += "<div class='product-card'>";
        html += "<img class='product-img' src='" + p.img + "' alt='product image'>";
        html += "<h3 class='product-title'>" + p.name + "</h3>";
        html += "<p class='product-description'>" + p.description + "</p>";
        html += "<div class='product-price'>NT$ " + p.price.toFixed(0) + "</div>";
        html += "<button class='add-to-cart-btn' onclick='addToCart(" + p.id + ")'>Add to Cart</button>";
        html += "</div>";
    }
    document.getElementById("products").innerHTML = html;
}

function addToCart(id) {
    var p = products.find(x => x.id === id);
    var item = cart.find(x => x.id === id);

    if (item) item.quantity++;
    else cart.push({id: p.id, name: p.name, price: p.price, quantity: 1});

    updateCart();
}

function updateCart() {
    document.getElementById("cartCount").innerText =
        cart.reduce((sum, item) => sum + item.quantity, 0);
}

function toggleCart() {
    alert("Cart functionality not yet added in this simplified version.");
}

init();
</script>

</body>
</html>
