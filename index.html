<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .cart-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-size: 1.5em;
            margin-left: 20px;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .product-emoji {
            font-size: 4em;
            text-align: center;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .product-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .add-to-cart-btn:hover {
            opacity: 0.9;
        }

        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            transition: right 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-cart {
            cursor: pointer;
            font-size: 1.5em;
        }

        .cart-items {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .cart-item-info {
            flex: 1;
        }

        .remove-item {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-total {
            padding: 20px;
            border-top: 2px solid #667eea;
            font-size: 1.5em;
            font-weight: bold;
        }

        .checkout-btn {
            width: calc(100% - 40px);
            margin: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .checkout-btn:hover {
            opacity: 0.9;
        }

        .checkout-form {
            padding: 20px;
            display: none;
        }

        .checkout-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-order-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-order-btn:hover {
            opacity: 0.9;
        }

        .back-btn {
            width: 100%;
            padding: 10px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Online Store</h1>
            <p>Shop our amazing products!</p>
            <div class="cart-icon" onclick="toggleCart()">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>

        <div class="products" id="products"></div>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <span class="close-cart" onclick="toggleCart()">‚úï</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total" id="cartTotal">Total: $0.00</div>
        <button class="checkout-btn" id="checkoutBtn">Checkout</button>
        
        <div class="checkout-form" id="checkoutForm">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Enter Your Details</h3>
            <div class="form-group">
                <label for="customerName">Name *</label>
                <input type="text" id="customerName" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Email *</label>
                <input type="email" id="customerEmail" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="customerPhone">Phone *</label>
                <input type="tel" id="customerPhone" placeholder="Your phone number" required>
            </div>
            <div class="form-group">
                <label for="customerAddress">Delivery Address *</label>
                <input type="text" id="customerAddress" placeholder="Your delivery address" required>
            </div>
            <button class="submit-order-btn" id="submitOrderBtn">Submit Order</button>
            <button class="back-btn" id="backBtn">Back to Cart</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Wireless Headphones", description: "Premium sound quality", price: 79.99, emoji: "üéß" },
            { id: 2, name: "Smart Watch", description: "Track your fitness goals", price: 199.99, emoji: "‚åö" },
            { id: 3, name: "Laptop", description: "Powerful and portable", price: 999.99, emoji: "üíª" },
            { id: 4, name: "Camera", description: "Capture every moment", price: 449.99, emoji: "üì∑" },
            { id: 5, name: "Smartphone", description: "Stay connected anywhere", price: 699.99, emoji: "üì±" },
            { id: 6, name: "Gaming Console", description: "Ultimate gaming experience", price: 399.99, emoji: "üéÆ" }
        ];

        let cart = [];

        function renderProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-emoji">${product.emoji}</div>
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
            } else {
                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div><strong>${item.name}</strong></div>
                            <div>$${item.price.toFixed(2)} √ó ${item.quantity}</div>
                        </div>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `).join('');
            }

            cartTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('active');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const orderText = cart.map(item => 
                `${item.name} - ${item.price.toFixed(2)} √ó ${item.quantity} = ${(item.price * item.quantity).toFixed(2)}`
            ).join('\n');

            const emailBody = `Hello,

I would like to place an order:

${orderText}

Total: ${totalPrice.toFixed(2)}

Thank you!`;

            // Show order summary
            const orderSummary = `Order Summary:\n\n${orderText}\n\nTotal: ${totalPrice.toFixed(2)}\n\nClick OK to open your email client, or click Cancel to copy the order details.`;
            
            if (confirm(orderSummary)) {
                // Try to open email client
                const subject = encodeURIComponent('New Order from Online Store');
                const body = encodeURIComponent(emailBody);
                const mailtoLink = `mailto:store@example.com?subject=${subject}&body=${body}`;
                
                window.location.href = mailtoLink;
                
                // Show confirmation
                setTimeout(() => {
                    alert('If your email client didn\'t open, please copy the order details and send to: store@example.com');
                }, 1000);
            } else {
                // Copy to clipboard
                navigator.clipboard.writeText(emailBody).then(() => {
                    alert('Order details copied to clipboard! Please paste and send to: store@example.com');
                }).catch(() => {
                    alert(`Please copy this and email to store@example.com:\n\n${emailBody}`);
                });
            }
        }

        renderProducts();
    </script>
</body>
</html>
